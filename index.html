<html lang="en">
<head>

                    <h4>سبحان الله </h4>
                    <span class="count">0</span>
                    <button onclick="incrementCount(event)">+</button>
                </div>
              </div>
          </div>
          <div class="col">
            <div class="card">
                <div class="card-body">
                    <h4>الحمد لله </h4>
                    <span class="count">0</span>
                    <button onclick="incrementCount(event)">+</button>
                </div>
          </div>
        </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h4>لا إله إلا الله </h4>
                        <span class="count">0</span>
                        <button onclick="incrementCount(event)">+</button>
                    </div>
            </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h4> الله أكبر</h4>
                        <span class="count">0</span>
                        <button onclick="incrementCount(event)">+</button>
                    </div>
            </div>
          </div>
      </div>
    </div>
